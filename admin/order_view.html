<form id='form_save' action='' method='post' enctype="multipart/form-data" class='form-horizontal'>
	<ul id='menutab' class="nav nav-tabs nav-default">
		<li role="presentation" class='active'>
			<a class='menutab' href="#order" data-toggle="tab">ข้อมูลสั่งซื้อ</a>
		</li>
		<li role="presentation">
			<a class='menutab' href="#payment" data-toggle="tab">ข้อมูลชำระเงิน</a>
		</li>
	</ul>
	<div class='tab-content' style='margin-top:10px;'>
		<div id='order' class="tab-pane fade in active">
			<div class='col-sm-6 col-md-6'>
				<div class="form-group">
					<label for="id" class='col-md-3 control-label'>รหัสสั่งซื้อ</label>
					<div class='col-md-9'>
						<input type="text" class="form-control" id="id" name='id' value='' readonly/>
					</div>
				</div>
				<div class="form-group">
					<label for="order_date" class='col-md-3 control-label'>วันที่สั่งซื้อ</label>
					<div class='col-md-9'>
						<input type="text" class="form-control" id="order_date" name='order_date' placeholder="" readonly />
					</div>
				</div>
				<div class="form-group">
					<label for="customer_name" class='col-md-3 control-label'>ชื่อลูกค้า</label>
					<div class='col-md-9'>
						<input type="text" class="form-control" id="customer_name" name='customer_name' placeholder="" readonly />
					</div>
				</div>
				<div class="form-group">
					<label for="customer_mobile" class='col-md-3 control-label'>เบอร์โทร</label>
					<div class='col-md-9'>
						<input type="text" class="form-control" id="customer_mobile" name='customer_mobile' placeholder="" readonly />
					</div>
				</div>
				<div class="form-group">
					<label for="deliver_by" class='col-md-3 control-label'>จัดส่งโดย</label>
					<div class='col-md-9'>
						<input type="text" class="form-control" id="deliver_by" name='deliver_by' placeholder="" readonly />
					</div>
				</div>
			</div>
			<div class='col-sm-6 col-md-6'>
				<div class="form-group">
					<label for="total_price" class='col-md-3 control-label'>ราคาสั่งซื้อ</label>
					<div class='col-md-9'>
						<input type="text" class="form-control" id="total_price" name='total_price' placeholder="" readonly />
					</div>
				</div>
				<div class="form-group">
					<label for="total_deliver" class='col-md-3 control-label'>ค่าจัดส่ง</label>
					<div class='col-md-9'>
						<input type="text" class="form-control" id="total_deliver" name='total_deliver' placeholder="" readonly />
					</div>
				</div>
				<div class="form-group">
					<label for="total_net" class='col-md-3 control-label'>รวมสุทธิ</label>
					<div class='col-md-9'>
						<input type="text" class="form-control" id="total_net" name='total_net' placeholder="" readonly />
					</div>
				</div>
				<div class="form-group">
					<label for="status_name" class='col-md-3 control-label'>สถานะ</label>
					<div class='col-md-9'>
						<input type="text" class="form-control" id="status_name" name='status_name' placeholder="" readonly />
					</div>
				</div>
			</div>
		</div>
		<div id='payment' class="tab-pane fade">
			<div class='col-sm-6 col-md-6'>
				<div class="form-group">
					<label for="payer_name" class='col-md-3 control-label'>ผู้ชำระเงิน</label>
					<div class='col-md-9'>
						<input type="text" class="form-control" id="payer_name" name='payer_name' placeholder="" readonly />
					</div>
				</div>
				<div class="form-group">
					<label for="payer_mobile" class='col-md-3 control-label'>เบอร์โทร</label>
					<div class='col-md-9'>
						<input type="text" class="form-control" id="payer_mobile" name='payer_mobile' placeholder="" readonly />
					</div>
				</div>
				<div class="form-group">
					<label for="payer_additional" class='col-md-3 control-label'>ข้อมูลเพิ่มเติม</label>
					<div class='col-md-9'>
						<textarea type="text" rows='6' class="form-control" id="payer_additional" name='payer_additional' placeholder="" readonly></textarea>
					</div>
				</div>
			</div>
			<div class='col-sm-6 col-md-6'>
				<div class="form-group">
					<label for="transfer_account" class='col-md-3 control-label'>เลขที่โอน</label>
					<div class='col-md-9'>
						<input type="text" class="form-control" id="transfer_account" name='transfer_account' placeholder="" readonly />
					</div>
				</div>
				<div class="form-group">
					<label for="transfer_date" class='col-md-3 control-label'>วันที่โอน</label>
					<div class='col-md-9'>
						<input type="text" class="form-control" id="transfer_date" name='transfer_date' placeholder="" readonly />
					</div>
				</div>
				<div class="form-group">
					<label for="transfer_amount" class='col-md-3 control-label'>จำนวนที่โอน</label>
					<div class='col-md-9'>
						<input type="text" class="form-control" id="transfer_amount" name='transfer_amount' placeholder="" readonly />
					</div>
				</div>
				<div class="form-group">
					<label for="transfer_instrument" class='col-md-3 control-label'>ใบเสร็จ</label>
					<div class='col-md-9'>
						<a href='' target='_blank' class="btn btn-success" id="transfer_instrument" name='transfer_instrument' >ใบเสร็จ</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<table id='order_detail' class='table table-striped'></table>
</form>
<div class='row'>
	<div class="col-sm-offset-10">
		<button type='button' onclick='page.hide_modal()' class='btn btn-warning btn-sm' ><span class='glyphicon glyphicon-remove'></span> cancel</button>
	</div>
</div>

<script>

$(document).ready(function(){
	page.complete(function(){
		var id = $("#id").val();
		var detail = $('#order_detail');

		$.getJSON("services/order_service.php?type=detail&id="+id,"_="+new Date().getMilliseconds(),function(resp){
			detail.append(resp.result);
		});	

		$.getJSON("services/order_service.php?type=payment&id="+id,"_="+new Date().getMilliseconds(),function(resp){
			//detail.append(resp.result);
			$.each(resp.result,function(name,data){
				assign_value(name,data);
			});
		});	



	});
});

</script>

<form id='form_save' action='' method='post' enctype="multipart/form-data" class='form-horizontal'>
		<div class="form-group">
			<label for="brand_type" class='col-md-3 control-label'>ประเภทสินค้า</label>
			<div class='col-md-9'>
				<select class='form-control' id='brand_type' name='brand_type' ></select>
			</div>
		</div>
		<div class="form-group">
				<label for="name" class='col-md-3 control-label'>ยี่ห้อประเภทสินค้า</label>
				<div class='col-md-9'>
					<input type="text" class="form-control" id="name" name='name' placeholder="กรอกชื่อประเภทสินค้า" value='' />
				</div>
			</div>
			<div class="form-group">
			<label for="status" class='col-md-3 control-label'>สถานะ</label>
			<div class='col-md-3'>
				<div class="material-switch pull-left">
					<input id="status" name="status" type="checkbox"/>
					<label for="status" class="label-success"></label>
				</div>
			</div>
		</div>
</form>
<div class='row'>
	<div class="col-sm-offset-3 col-sm-9">
		<button class='btn btn-success' onclick=page.save('services/pro_model_service.php?type=create','form_save') ><span class='glyphicon glyphicon-ok'></span>save</button>&nbsp;<button type='button' onclick='page.hide_modal()' class='btn btn-warning btn-sm' ><span class='glyphicon glyphicon-remove'></span> cancel</button>
	</div>
</div>
<script>
$(document).ready(function(){

	$.getJSON("services/pro_brand_service.php?type=listobject",function(resp){
		$.each(resp.result,function(id,data){
			var opt = new Option(data.name, data.id);
			$("#brand_type").append(opt);
		});
	});	
});
</script>

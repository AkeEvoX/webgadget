<link href="../plugin/jquery/summernote/summernote.css" rel="stylesheet">
<form id='form_save' action='' method='post' enctype="multipart/form-data" class='form-horizontal'>
		<div class="form-group">
				<label for="title" class='col-md-3 control-label'>หัวข้อข่าว</label>
				<div class='col-md-9'>
					<input type="text" class="form-control" id="title" name='title' placeholder="หัวข้อข่าว" value='' />
				</div>
			</div>
			<div class="form-group">
				<label for="detail" class='col-md-3 control-label'>รายละเอียข่าว</label>
				<div class='col-md-9'>
					<textarea  class="form-control" id="detail" name='detail' rows='15' placeholder="เนื้อหาข่าวสาร"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="detail" class='col-md-3 control-label'>รูปข่าว</label>
				<div class='col-md-7'>
					<input type='file' id='thumbnail' name='thumbnail' class='form-control' />
				</div>
			</div>
			<div class="form-group">
					<label for="type_new" class='col-md-3 control-label'>ประเภทข่าว</label>
					<div class='col-md-4'>
						<select class='form-control' data-live-search="true" id='type_new' name='type_new' ></select>
					</div>
				</div>
			<div class="form-group">
			<label for="status" class='col-md-3 control-label'>สถานะ</label>
			<div class='col-md-3'>
				<div class="material-switch pull-left">
					<input id="status" name="status" type="checkbox" checked/>
					<label for="status" class="label-success"></label>
				</div>
			</div>
		</div>
</form>
<div class='row'>
	<div class="col-sm-12 text-right">
<button class='btn btn-success' onclick=page.save('services/news_service.php?type=create','form_save') ><span class='glyphicon glyphicon-ok'></span>save</button>&nbsp;<button type='button' onclick='page.hide_modal()' class='btn btn-warning btn-sm' ><span class='glyphicon glyphicon-remove'></span> cancel</button>
	</div>
</div>
<script src='../plugin/jquery/summernote/summernote.js' ></script>
<script>
$(document).ready(function(){

	$('#detail').summernote({ height: 300 });
	
	$.getJSON("services/news_service.php?type=type_news_object",function(resp){
		$.each(resp.result,function(id,data){
			var opt = new Option(data.name, data.id);
			$("#type_new").append(opt);
		});
		$("#type_new").selectpicker();
	});	

	
});
</script>
